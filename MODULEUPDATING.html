<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Lumina - Updating...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0f0f0f;
      font-family: 'Inter', sans-serif;
      color: #e1d5f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .wrapper {
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      color: #c084fc;
      margin-bottom: 1rem;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top: 5px solid #c084fc;
      border-radius: 50%;
      margin: 1.5rem auto;
      animation: spin 1s linear infinite;
    }

    p {
      font-size: 1rem;
      color: #a78bfa;
    }

    .subtle {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #7c3aed;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Lumina</h1>
    <div class="spinner"></div>
    <p>Lumina is currently undergoing updates...</p>
    <div class="subtle">This may take a little whileâ€¦</div>
  </div>
</body>
</html>
